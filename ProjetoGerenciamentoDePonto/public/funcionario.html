 <h1>Gerenciamento de Ponto</h1>
 <form>
 <label for="nome">Nome:</label>
 <input type="text" id="nome" name="nome" required autocomplete="off"><br>
 <label for="horaEntrada">Entrada:</label>
 <input type="text" id="horaEntrada" name="entrada" required autocomplete="off"><br>
 <label for="horaSaida">Saída:</label>
 <input type="text" id="horaSaida" name="saida" required autocomplete="off"><br>
 <label for="imagem">Imagem:</label>
 <input type="file" id="imagem" name="imagem" required autocomplete="off"><br>
 <button type="button" onclick="enviarDadosParaFirebase()">Enviar Dados</button>
 </form>
 
 <h1>Consultar Funcionário</h1>
 <form>
 <label for="nomeConsulta"required >Nome:</label>
 <input type="text" id="nomeConsulta" name="nomeConsulta" required autocomplete="off"><br>
 <button type="button" onclick="consultarFuncionarioPorNome()">Consultar</button>
 </form>
 <ul id="listaAlunos"></ul>
